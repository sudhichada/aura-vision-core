name: Deploy Aura Vision

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/aura-vision-backend

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm ci
        working-directory: ./frontend
        
      - name: Build Frontend
        run: npm run build
        working-directory: ./frontend
        
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AURA_VISION }}'
          channelId: live
          projectId: '${{ secrets.GCP_PROJECT_ID }}'
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        
      - name: Configure Docker
        run: gcloud auth configure-docker
        
      - name: Build and Push Container
        run: |
          docker build -t $BACKEND_IMAGE ./backend
          docker push $BACKEND_IMAGE
          
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy aura-vision-backend \
            --image $BACKEND_IMAGE \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars PROJECT_ID=$PROJECT_ID,LOCATION=$REGION
